<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form method="POST" action='newUser'>
    <h1>Nouveau utilisateur</h1>
    <table align="center">
      <tr>
        <td>couleur préférée</td>
        <td>
          <select name='bgcol'>
           <option>red</option>
           <option>blue</option>
           <option>yellow</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td>couleur de police préférée</td>
        <td>
          <select name='police'>
           <option>red</option>
           <option>blue</option>
           <option>yellow</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td>Type de livres préférés</td>
        <td>
          <select name='type'>
           <option>security</option>
           <option>programmation</option>
           <option>ingenierie</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td>Nombre préféré</td>
        <td>
          <input name='nbr' type='number'>
        </td>
      </tr>
      
      <tr>
        <td colspan=2 align="center">
          <input value='valider' type='submit'>
        </td>
      </tr>
    </table>
 
 </form>
</body>
</html>
